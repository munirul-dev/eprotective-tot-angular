<div class="counter-box">
  <h3>Counter Component</h3>
  <div class="display">Current Count: <strong>{{ count }}</strong></div>

  <div class="controls">
    <button (click)="decrement()">-</button>
    <button (click)="reset()">Reset</button>
    <button (click)="increment()">+</button>
  </div>

  <p class="note">
    <em>Run <code>ng test</code> to see the unit tests for this component pass!</em>
  </p>
</div>
